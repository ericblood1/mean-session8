<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>animation 1</title>
<style>
.box {
  margin: 50px auto;
  background: #5FCF80;
  width: 150px;
  height: 150px;
}
.box:hover {
  transform: rotate(360deg);
  background: #9351A6;
  border-radius: 50%;
}
.rotate {
  transition: all 0.5s ease-in-out;
}
.rotate:hover {
  transition: all 2s ease-in-out;
}
</style>
</head>

<body>

<div class="container">
  <div class="box rotate"></div>
</div>

</body>
</html>
