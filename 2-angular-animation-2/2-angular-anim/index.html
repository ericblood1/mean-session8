<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>animation 2</title>

    <script src="https://code.angularjs.org/1.4.2/angular.js"></script>

    <script>
    angular.module('myApp', [])
    .controller('MainCtrl', function($scope) {
        $scope.boxClass = true;
    });
    </script>
<link rel="stylesheet" href="skeleton.css">
    <style>
    .box {
      margin: 20px auto;
      background: #5FCF80;
      width: 150px;
      height: 150px;
    }
    .circle {
      transform: rotate(360deg);
      background: #9351A6;
      border-radius: 50%;
      margin: 20px auto;
      width: 150px;
      height: 150px;
    }
    .rotate {
    transition: all 1s ease-in-out;
    }
    </style>

</head>

<body>
    <div ng-app="myApp" ng-controller="MainCtrl">
      <div class="container">
        <input type="checkbox" ng-model="boxClass" />
        <div class="box rotate" ng-class="{'box': boxClass, 'circle': !boxClass} "></div>
    </div>
</div>
</body>
</html>
